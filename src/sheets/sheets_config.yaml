# Google Sheets Integration Configuration
# See setup instructions in this file for initial configuration

# Path to Google Cloud service account credentials JSON file
# Download this from Google Cloud Console after creating a service account
# IMPORTANT: Add this file to .gitignore to avoid committing credentials
credentials_path: credentials/service_account.json

# Google Spreadsheet ID
# Find this in the spreadsheet URL: https://docs.google.com/spreadsheets/d/{SPREADSHEET_ID}/edit
# Leave empty until you create the spreadsheet and share it with the service account
spreadsheet_id: "1xXGS87rG4Q3_4xsbQ4DdGHnXZZobXgH-8BXMM96uysk"

# Sheet name within the spreadsheet
sheet_name: "Cases"

# Column mappings
columns:
  case_id: A
  R1: B
  r1_decision: C
  R2: D
  r2_decision: E
  R3: F
  r3_decision: G
  status: H
  vignette: I
  choice_1: J
  c1_autonomy: K
  c1_beneficence: L
  c1_nonmaleficence: M
  c1_justice: N
  choice_2: O
  c2_autonomy: P
  c2_beneficence: Q
  c2_nonmaleficence: R
  c2_justice: S
  reviewer_comments: T

# Valid values for dropdowns
value_options:
  - promotes
  - violates
  - neutral

status_options:
  - draft
  - needs_review
  - approved
  - failed
  - deprecated

# Export settings
export:
  # Include header row
  include_header: true
  # Date format for last_edited column
  date_format: "%Y-%m-%d"

# Import settings
import:
  # Only import rows with this status (leave empty to import all rows)
  # Status is determined by reviewer decisions during import:
  #   - Any Reject → deprecated
  #   - R2/R3 Approve → approved  
  #   - Otherwise → needs_review
  import_status: ""
  # Mark imported rows with this status after import
  post_import_status: "imported"


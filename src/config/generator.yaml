# Generator hyperparameters

# Seeding strategy: 'literature' samples from unified_ethics_cases.json
# 'synthetic' samples values + domain + setting
seed_mode: literature

# Optional 0-based index to select a specific seed case (literature mode only)
# Set to null for random selection, or 0-310 for a specific case
seed_index: null

# Path to unified cases JSON file (for literature seeding)
unified_cases_path: data/seed/unified_ethics_cases.json

# LLM model to use
model_name: openai/gpt-5.2

# Maximum attempts to find feasible synthetic seed combinations
max_synthetic_feasibility_attempts: 5

# Number of refinement iterations
refinement_iterations: 1

# Minimum number of values that must be involved in each case
min_values_involved: 2

# Maximum attempts to tag values with correct number of values
max_tagging_attempts: 2

# Whether to print detailed logs and cases to console
verbose: false

# Diversity gate configuration
# Prevents generating cases too similar to existing ones
diversity_gate:
  enabled: true
  # Similarity threshold (0-1). Cases with similarity >= threshold are rejected
  similarity_threshold: 0.80
  # Maximum retry attempts for literature mode (synthetic mode discards immediately)
  max_diversity_retries: 3
  # Status values to include in diversity checks (only active cases by default)
  # Options: needs_review, approved, draft, failed, deprecated
  include_statuses:
    - needs_review


readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
    "all-the-llms",
    "hydra-core",
    "omegaconf",
    "python-dotenv",
    "tqdm",
    "jinja2",
    "gradio>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]


[dependency-groups]
